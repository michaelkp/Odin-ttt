<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <main>
            <dialog id="playerNameDialog">
                <form method="dialog" id="playerNameForm">
                    <label for="playerNameForm">Player Name:</label>
                    <input type="text"
                           name="playerName"
                           id="playerName"
                           placeholder="Please enter your name."
                           minlength="1">
                </form>
                <div>
                    <button type="reset" id="dialogCancel">Cancel</button>
                    <button type="submit" id="dialogSave">Save</button>
                </div>
            </dialog>

            <section class="display_players">
                <span>
                    <p>Player names: </p>
                    <button type="submit" id="player1Btn">Player 1</button>
                    <button type="submit" id="player2Btn">Player 2</button>
                    <p>Or play the Computer:</p>
                    <button type="submit" id="playComputer">Computer</button>
                </span>
            </section>
            <section class="score"">
                <p id="display_score"></p>
            </section>
        </main>
    </div>
</body>
</html>
